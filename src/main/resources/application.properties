spring.application.name=demo_ollama

server.port=8080

# Ollama Configuration
ollama.api.url=http://localhost:11434/api/generate
ollama.model=deepseek-coder:1.3b

# Increase timeout to 5 minutes (300 seconds)
ollama.timeout.seconds=300

# Add retry configuration
spring.retry.max-attempts=3
spring.retry.backoff.delay=1000
spring.retry.backoff.multiplier=2.0